<body>
    <section class="splash-bg">
     <div class="grid__col--2 back"><a href="login.html"><img src="images/back-button.png" alt="back button"><h4 class="back-headline">Lost Password</h4></a></div>
      <div class="grid grid__col--4">

      <div class="grid__col--6 grid">
        <div class="grid__col--12 no-padding">
          <label for="email" class="login-label">Email</label>
          <input type="text">
        </div>
      </div>
        <div class="grid__col--12">
          <input type="submit" value="Send" class="btn-login">
        </div>
      </div>
   
    </section>
