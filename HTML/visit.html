<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0">
	<title>Centuria - Sentinel</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/material-design-iconic-font.min.css">
	<link rel="shortcut icon" type="image/ico" href="favicon.ico" />
</head>

<body>
   <section class="app-bar">
   	<div class="grid__col--2 menu">
   		<a href="#"><img src="images/menu.png" alt=""></a>
   		<h4 class="app-bar-headline">Visit</h4>
   	</div>
   	<div class="grid grid__col--2">
   		<img src="images/app-bar-logo.png" alt="">
   	</div>
   </section>
    <section class="app-container">
      <div class="grid grid__col--7 visits">
      	<h2 class="visitor-headline">Walk In Visitor</h2>
       
        <div class="grid__col--5 no-padding offset-52">
          <label for="username" class="login-label">ID Number</label>
          <input type="text">
        </div>
        <div class="grid__col--5 no-padding select-style">
          <label for="username" class="login-label">ID Type</label>
          <select name="idtype" id="select">
            <option value="1">Identification Card</option>
            <option value="2">Passport</option>
            <option value="3">Diplomatic Passport</option>
            <option value="4">Military ID</option>
          </select>
        </div>
        <div class="grid__col--1 no-padding">
          <button class="btn-search"></button>
        </div>
      </div>
      
      <div class="grid grid__col--3 appt-text"><p>...or if visitor has an appointment...</p>
  <div class="grid__col--2 btm-sep"></div>
      </div>
      
      <div class="grid grid__col--7 visits offset-bottom-3">
      	<h2 class="visitor-headline">Appointment</h2>
       
        <div class="grid__col--5 no-padding select-style">
          <label for="username" class="login-label">Unit</label>
          <select name="idtype" id="select">
            <option value="1">Select Unit</option>
            <option value="2">Delta</option>
            <option value="3">London Distillers</option>
            <option value="4">AGRI Corp</option>
          </select>
        </div>
        <div class="grid__col--5 no-padding select-style">
          <label for="username" class="login-label">Contact Person</label>
          <select name="idtype" id="select">
            <option value="1">Select Contact</option>
            <option value="2">Joe Biden</option>
            <option value="3">J Kyalo</option>
            <option value="4">Oti Oparanya</option>
          </select>
        </div>
      </div>
      <div class="grid grid__col--4">
          <div class="grid__col--5">
            <button class="btn-check">Check In</button>
          </div>
          <div class="grid__col--5">
            <button class="btn-check">Check Out</button>
          </div>
        </div>
    </section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/script.js"></script>
	<script>
		new WOW().init();
	</script>
	<script src="http://localhost:35729/livereload.js"></script>

</body>

</html>
